<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>慕学在线注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">

</head>
<body>
<div class="dialog" id="jsDialog">
</div>

<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">慕学在线，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>4001008031</span></li>
                <li><a href="http://localhost:8080">[登录]</a></li>
                <li class="active"><a href="http://localhost:8080/register/">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="###"></a>
                <h1>用户注册</h1>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">

                        <li><a href=""><img width="483" height="472" src="../static/images/57a801860001c34b12000460.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="../static/images/57a801860001c34b12000460.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="../static/images/57a801860001c34b12000460.jpg" /></a></li>

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <!--<h2 class="active">手机注册</h2>-->
                    <h2>邮箱注册</h2>
                </div>
                <div class="tab-form">
                    <form action="http://localhost:8080/registerApi/" method="post" id="registerform">
                        <div class="form-group marb20 ">
                            <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                            <input type="text"  name="username"  placeholder="请输入你的账号！" />
                        </div>
                        <div class="form-group marb20 ">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="text" name="password"  placeholder="请输入你的密码！" />
                        </div>
                        <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="http://localhost:8080">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/unslider.js" type="text/javascript"></script>
<script src="../static/js/validateDialog.js"  type="text/javascript"></script>
<script src="../static/js/login.js"  type="text/javascript"></script>
<script src="../static/js/jquery.form.min.js"  type="text/javascript"></script>
<script src="../static/js/plugins/layer/layer.js"  type="text/javascript"></script>
</body>
<Script>
    $("#registerform").on('submit',function(e){
        e.preventDefault();
        $(this).ajaxSubmit({
            success:function(result){
                layer.msg("恭喜你注册成功！")
                window.location.reload()
            }
        })
    })
</Script>
</html>
